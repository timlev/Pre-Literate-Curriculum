function basename(path) {
     return path.replace(/.*\//, '');
}

function links(json){
	var keys = Object.keys(json).sort();
	//console.log(keys);
	for (k in keys){
		var unit = document.createElement("h3");
		unit.innerHTML = keys[k];
		document.body.appendChild(unit);
		var lessonlist = document.createElement("ol");
		document.body.append(lessonlist);
		var lessons = json[keys[k]].sort();
		for (l in lessons){
			var listitem = document.createElement("li");
			lessonlist.appendChild(listitem);
			var lessontag = document.createElement("a");
			lessontag["href"] = lessons[l];
			lessontag.innerHTML = basename(lessons[l]).replace(".html","").slice(1);
			listitem.appendChild(lessontag);
		}
	};
	}
